<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
          }
          div {
            background: #bfea62;
            color: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
          }
        
     button{
        border: 2px solid black;
        border-radius: 10px;
        height: 40px;
        width: 100px;
        background-color: grey;
     }
     #min{
      height:20px; 
      width: 200px; 
      border-radius: 5px;
     }
     #max{
        height:20px; 
        width: 200px; 
        border-radius: 5px;
       }
    </style>
</head>
<body>
    <div>
    <label for="min"><strong>Minimum Value:</strong></label>
    <input type="number" id="min" placeholder="Enter Min value">
    <br><br>
    <label for="max"><strong>Maximum Value:</strong></label>
    <input type="number" id="max" placeholder="Enter Max value">
    <br><br>
    <button onclick="generateRandomNumber()">Generate</button>
    <p id="result"></p>
</div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById("min").value);
            const max = parseInt(document.getElementById("max").value);

            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById("result").textContent = "Invalid input. Please enter valid minimum and maximum values.";
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("result").textContent = "Random Number: " + randomNumber;
        }
    </script>
</body>
</html>
